name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Backend
        working-directory: ./backend
        run: npm run build